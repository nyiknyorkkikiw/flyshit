<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAURENCE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }
    /* Background video full screen */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Centered content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="khenbanks/percsaine.html" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered Text -->
  <div class="content">
    <h1>LAURENCE</h1>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1109090602475327523/1250415636182728764/y2mate.com_-_NIO_1NTRO_Official_Audio.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
