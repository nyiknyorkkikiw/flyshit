<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Laurence</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

/* BACKGROUND */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* TOGGLE */
#enter { display: none; }

/* SCREENS */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity .4s ease, transform .4s ease;
}

/* INTRO */
.intro {
  font-size: 3rem;
  font-weight: 700;
  letter-spacing: 0.3em;
  cursor: pointer;
}

/* SOCIALS */
.socials {
  opacity: 0;
  pointer-events: none;
  flex-direction: column;
  gap: 15px;
}

#enter:checked ~ .intro {
  opacity: 0;
  pointer-events: none;
  transform: scale(1.1);
}

#enter:checked ~ .socials {
  opacity: 1;
  pointer-events: auto;
}

/* BUTTONS */
.socials a {
  border: 2px solid white;
  padding: 12px 20px;
  border-radius: 6px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  transition: 0.3s;
}

.socials a:hover {
  background: white;
  color: black;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline src="khenbanks/percsaine.html"></video>

<input type="checkbox" id="enter">

<label for="enter" class="screen intro">
  LAURENCE
</label>

<div class="screen socials">
  <a href="https://discord.com/users/683624211570360334" target="_blank">Discord</a>
  <a href="https://www.youtube.com/@CR4CKK" target="_blank">YouTube</a>
  <a href="https://open.spotify.com/user/21ag35cyjhro3qmgshp72yjga" target="_blank">Spotify</a>
</div>

</body>
</html>
